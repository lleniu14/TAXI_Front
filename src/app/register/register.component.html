<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Cab Booking Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
	<!-- Meta tag Keywords -->


	<!-- online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
	<!--//online-fonts -->
</head>

<body>
	<div class="header">
		<h1>NewTaxi</h1>
	</div>

    <div class="w3-main">
        <!-- Main -->
        <div class="about-bottom">
            <div class="w3l_about_bottom_right two">
                <h2 class="tittle"><img src="../login/cabbg.jpg" alt=""><span>Rejestracja</span></h2>
                <div class="book-form">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="form-date-w3-agileits">
                                <div class="form-agileits">
                                    <label> Imie :</label>
                                </div>
                                <div class="form-agileits-2">
                                    <input type="text" name="firstName" class="form-control" formControlName="firstName"
                                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                </div>
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="form-date-w3-agileits">
                                    <div class="form-agileits">
                                        <label> Nazwisko :</label>
                                    </div>
                                    <div class="form-agileits-2">
                                        <input type="text" name="lastName" class="form-control" formControlName="lastName"
                                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                    </div>
                                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-date-w3-agileits">
                                    <div class="form-agileits">
                                        <label> Login :</label>
                                    </div>
                                    <div class="form-agileits-2">
                                        <input type="text" name="username" class="form-control" formControlName="username"
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    </div>
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-date-w3-agileits">
                                    <div class="form-agileits">
                                        <label> Hasło :</label>
                                    </div>
                                    <div class="form-agileits-2">
                                        <input type="password" name="password" class="form-control" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    </div>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                    <div class="clear"> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit">ZAREJESTRUJ</button>
                            </div>
                            <a routerLink="/login" class="btn btn-link" >Wróć</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
